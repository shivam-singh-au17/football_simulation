<!DOCTYPE html>
<html lang="en">

<head>
  <title>Football Simulation Engine</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #2e8b57;
      font-size: 36px;
      margin-bottom: 20px;
    }

    #wrap {
      width: 90%;
      max-width: 1300px;
      margin: 20px auto;
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    #left_col,
    #right_col {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      min-height: 1060px;
      /* Increased height */
    }

    #left_col {
      flex: 1;
      max-width: 50%;
    }

    #right_col {
      flex: 1;
      max-width: 50%;
    }

    #map {
      width: 100%;
      height: 1060px;
      /* Increased canvas height */
      border: 2px solid #000;
      border-radius: 8px;
    }

    button {
      background-color: #2e8b57;
      color: white;
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #3c9e70;
    }

    #logging {
      overflow: auto;
      height: 1060px;
      /* Increased logging area height */
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
    }

    @media screen and (max-width: 768px) {
      #wrap {
        flex-direction: column;
        gap: 10px;
      }

      #left_col,
      #right_col {
        max-width: 100%;
        min-height: 400px;
        /* Adjusted for smaller screens */
      }

      #map {
        height: 350px;
        /* Adjusted for smaller screens */
      }

      #logging {
        height: 350px;
        /* Adjusted for smaller screens */
      }
    }
  </style>
</head>

<body>
  <h1 id="result">Football Match</h1>
  <div style="text-align: center;">
    <button onclick="startMatch()">Setup</button>
    <button onclick="pauseGame()">||</button>
    <button onclick="playGame()">></button>
    <button onclick="switchSides()">2nd Half</button>
  </div>

  <div id="wrap">
    <div id="left_col">
      <canvas id="map" style="background: url('img/pitch.jpg'); background-size: 100% 100%;"></canvas><br>
      <button onclick="getMatchDetails()">Match Details</button>
    </div>
    <div id="right_col">
      <button onclick="showLogs()">Show Logs</button>
      <div id="logging" style="display: none;">
        <p id="log_content"></p>
      </div>
    </div>
  </div>

  <script src="js/match.js"></script>
</body>

</html>
